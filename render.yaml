services:
  - type: web
    name: flask-portfolio
    env: python
    region: frankfurt # or frankfurt/london if closer
    buildCommand: ""
    startCommand: python app.py
    plan: free

    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
