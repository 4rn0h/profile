<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <meta name="description" content="Portfolio of Okoth Arnold – Senior Backend Developer, DevOps Engineer, and Data Engineer.">
    <meta name="author" content="Okoth Arnold">
    <meta property="og:title" content="Okoth Arnold | Senior Backend · DevOps · Data Engineer">
    <meta property="og:description" content="Scalable backends, data pipelines, and cloud automation from a senior backend engineer.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://okotharnold.netlify.app">
    <meta property="og:image" content="{{ url_for('static', filename='img/profile.png') }}">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <title>{% block title %}Okoth Arnold - Senior Backend Developer{% endblock %}</title>
</head>

<body class="bg-dark">
    <!-- Navbar -->
    {% include 'includes/_navbar.html' %}

    <!-- Flash Messages -->
    {% include 'includes/_messages.html' %}

    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'includes/_footer.html' %}

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
