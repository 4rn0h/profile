{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5 fw-bold">My Blog</h1>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                {% for post in posts %}
                <article class="mb-5" id="post-{{ post.id }}">
                    <h2 class="mb-3">{{ post.title }}</h2>
                    <p class="text-muted">
                        <i class="bi bi-calendar"></i> Posted on {{ post.date_posted.strftime('%B %d, %Y') }}
                    </p>
                    <div class="post-content mb-4">
                        {{ post.content|safe }}
                    </div>
                    <hr>
                </article>
                {% else %}
                <div class="alert alert-info text-center">
                    No blog posts yet. Check back soon!
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
